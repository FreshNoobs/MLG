<form id="myForm">
    <h4 class="card-title"></h4>
    <p class="card-text cardtext"></p>
    <div class="tab">
        <label class="radio-label">
            <input type="radio" name="cabType" value="Local" class="tab-link-radio" checked onchange="handleTabClick(1)" />
            <i class="fa fa-check-circle px-2" aria-hidden="true"></i> Local Cab
        </label>
        <label class="radio-label">
            <input type="radio" name="cabType" value="Airport Transfer" class="tab-link-radio" onchange="handleTabClick(2)" />
            <i class="fa fa-circle-o px-2" aria-hidden="true"></i> Airport Transfer
        </label>
        <label class="radio-label">
            <input type="radio" name="cabType" value="Outstation" class="tab-link-radio" onchange="handleTabClick(3)" />
            <i class="fa fa-circle-o px-2" aria-hidden="true"></i> Outstation Cab
        </label>
    </div>
    
    <!-- common fields -->
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fromlocation" name="fromlocation" placeholder="Enter Pickup location" required>
    </div>
    
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="tolocation" name="tolocation" placeholder="Enter Drop location" required>
    </div>
    
    <!-- fields specific to each tab -->
    <div id="localTabFields">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="numberofdays" name="numberofdays" placeholder="Enter number of days" required>
        </div>
        
        <div class="form-group" style="display: flex; justify-content: center; padding-top: 30px;">
            <label class="control-label" for="date">Pickup Date</label>
            <input class="form-control" id="fromdate" name="fromdate" placeholder="MM/DD/YYY" type="date" required>
        </div>
        
        <div class="form-group" style="display: flex; justify-content: center; padding-top: 30px;">
            <label class="control-label" for="time">Pickup Time</label>
            <select name="fromtime" id="fromtime" class="textfields" required>
                <!-- Time options will be generated dynamically -->
            </select>
        </div>
    </div>
    
    <div id="airportTabFields">
        <!-- Fields for airport transfer -->
        <div class="form-group" style="display: flex; justify-content: center; padding-top: 30px;">
            <label class="control-label" for="date">Pickup Date</label>
            <input class="form-control" id="fromdate" name="fromdate" placeholder="MM/DD/YYY" type="date" required>
        </div>
        
        <div class="form-group" style="display: flex; justify-content: center; padding-top: 30px;">
            <label class="control-label" for="time">Pickup Time</label>
            <select name="fromtime" id="fromtime" class="textfields" required>
                <!-- Time options will be generated dynamically -->
            </select>
        </div>
    </div>
    
    <div id="outstationTabFields">
        <!-- Fields for outstation cab -->
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="numberofdays" name="numberofdays" placeholder="Enter number of days" required>
        </div>
        <div class="form-group" style="display: flex; justify-content: center; padding-top: 30px;">
            <label class="control-label" for="date">Pickup Date</label>
            <input class="form-control" id="fromdate" name="fromdate" placeholder="MM/DD/YYY" type="date" required>
        </div>
        
        <div class="form-group" style="display: flex; justify-content: center; padding-top: 30px;">
            <label class="control-label" for="time">Pickup Time</label>
            <select name="fromtime" id="fromtime" class="textfields" required>
                <!-- Time options will be generated dynamically -->
            </select>
        </div>
        <div class="form-group" style="display: flex; justify-content: center; padding-top: 30px;">
            <label class="control-label" for="date">Drop Date</label>
            <input class="form-control" id="fromdate" name="fromdate" placeholder="MM/DD/YYY" type="date" required>
        </div>
        
        <div class="form-group" style="display: flex; justify-content: center; padding-top: 30px;">
            <label class="control-label" for="time">Drop Time</label>
            <select name="fromtime" id="fromtime" class="textfields" required>
                <!-- Time options will be generated dynamically -->
            </select>
        </div>
    </div>
    <div class="header-btn" style="display: flex; justify-content: center; padding-top: 30px;">

        <a type="submit" class="book">Submit</a>
    </div>
</form>
